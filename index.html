<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blaze Vowels</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Click A</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">Click E</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">Click I</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">Click O</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">Click U</span>
    </div>
  
  </div>

  <audio data-key="65" src="sounds/Voz 001.wav"></audio>
  <audio data-key="69" src="sounds/Voz 002.wav"></audio>
  <audio data-key="73" src="sounds/Voz 003.wav"></audio>
  <audio data-key="79" src="sounds/Voz 004.wav"></audio>
  <audio data-key="85" src="sounds/Voz 005.wav"></audio>

  <script src="script.js"></script>



</body>
</html>
